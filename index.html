<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff; }
    .attribution a { color: #52ffa8 }
  </style>
</head>
<body onload="getAdvice()">
<main>
  <div class="card">
    <div class="card-title">
       <!-- Advice ID goes here -->
      <h1 > Advice # <span id="advice-id"></span></h1>
    </div>
    <!-- Advice text goes here -->
    <div class="advice">
     <p id="adv"></p>
    </div>
    <img id="desktop" src="/images/pattern-divider-desktop.svg" alt="">
    <img id="mobile" src="/images/pattern-divider-mobile.svg" alt="">
    <div class="icon" onclick="getAdvice()">
      <img src="/images/icon-dice.svg" alt="">
    </div>
  </div>
</main>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/sarahmonem">Sara</a>.
  </div>

  <script src="fetch.js"></script>
</body>
</html>
